<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Iks Oks - nepobedivi</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="tictactoe">
            <table>
                <tr>
                    <td class="cell" id="0">0</td>
                    <td class="cell" id="1">1</td>
                    <td class="cell" id="2">2</td>
                </tr>
                <tr>
                    <td class="cell" id="3">3</td>
                    <td class="cell" id="4">4</td>
                    <td class="cell" id="5">5</td>
                </tr>
                <tr>
                    <td class="cell" id="6">6</td>
                    <td class="cell" id="7">7</td>
                    <td class="cell" id="8">8</td>
                </tr>
            </table>
            <div class="endgame">
                <div class="text"></div>
            </div>
            <button id="resetGame">Replay</button>

        </div>
    
        <script src="script.js"></script>
    </body>
</html>
