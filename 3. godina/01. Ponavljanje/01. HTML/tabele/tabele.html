<!DOCTYPE HTML>
<html>
    <head>
        <title>Tabele</title>
        <meta charset="utf-8">
        
        <link rel="stylesheet" type="text/css" href="stil.css">
    </head>
    
    <body>
        
        <table>
            <caption>
                Tabela 1: Informacije o vitaminima
            </caption>
            
            <tr>
                <th>Vitamin</th>
                <th>Pun naziv</th>
                <th>Rastvorljivost</th>
            </tr>
            <tr>
                <td>C</td>
                <td>Askorbinska kiselina</td>
                <td>Voda</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Kalciferol</td>
                <td>Masti</td>
            </tr>
        
        </table>
        
        
        <br>
        <br>
        <br>
        <hr>
        <br>
        <br>
        <br>
    
    
        Colspan se siri u desno<br>
        Rowspan se siri na dole
        
        <table>
            <tr>
                <td rowspan="4">1<br>6<br>11<br>16</td>
                <td colspan="3">2, 3, 4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
            </tr>
            <tr>
                <td>12</td>
                <td colspan="3" rowspan="2">13 14 15 <br>18 19 20</td>
            </tr>
            <tr>
                <td>17</td>
            </tr>
        
        
        
        </table>
        
        
    </body>
    
    
    
</html>
