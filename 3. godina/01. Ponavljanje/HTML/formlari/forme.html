<!DOCTYLE HTML>
<html>
    <head>
        <title>Forma</title>
        <meta charset="utf-8">
    </head>
    
    <body>
        <form>
            
            <h2>Login</h2>
            <fieldset>
                <label for="korsnicko_ime">Korisničko ime:  </label>
                <input id="korsnicko_ime" name="korisnicko_ime" type="text" maxlength="20" required>
                
                <br>
                
                <label for="lozinka">Lozinka:  </label>
                <input type="password" name="lozinka" id="lozinka" placeholder="Lozinka...">
            </fieldset>
            <br>
            
            <h4>Pol</h4>
            <input type="radio" name="pol" value="muski">Muški<br>
            <input type="radio" name="pol" value="zenski">Ženski<br>
            <input type="radio" name="pol" value="ostali">Ostali<br>
            
            <h4>Vesti</h4>
            <input type="checkbox" name="vesti" value="zivot">Život
            <input type="checkbox" name="vesti" value="sport">Sport
            <input type="checkbox" name="vesti" value="politika">Politika
            
            <br>
            <br>
            <input type="submit" value="Prijavi se!">
            <input type="reset" value="Poništi">
            
            <br>
            <br>
            <select name="jezik">
                <option value="srpski">Srpski</option>              
                <option value="engleski">Engleski</option>               
                <option value="kineski">Kineski</option>                
                
            
            </select>
                     
            
        </form>
    
    
    </body>


</html>
