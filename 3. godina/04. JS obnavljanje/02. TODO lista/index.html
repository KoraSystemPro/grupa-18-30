<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>TODO list</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
            <h2 class="text-center">TODO list applet</h2>
            
            <div class="form-group">
                <label for="itemInput">Add Item</label>
                <input type="text" class="form-control" id="itemInput">
            </div>
            <div>
                <button id="addButton" class="btn btn-primary">Add To List</button>
                <button id="clearButton" class="btn btn-danger">Clear the list</button>
            </div>
            
            <h3>TODO List:</h3>
            <ul id="todoList"></ul>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
